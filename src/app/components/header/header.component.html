<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" routerLink="home">BlogX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <!-- <form class="search-head py-3 py-md-0">
                <input [(ngModel)]="key_word" name="key_word" class="search-head__input" type="text"/>
                <button (click)="onSearch()" class="btn search-head__btn"><i class="fas fa-search"></i></button>
              </form> -->
            </li>
          </ul>
          <ul class="navbar-nav">
            <li *ngIf="current_user" class="nav-item dropdown icon-user">
              <a class="icon-user__link" href="#" id="user-drop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="icon-user__img" [src]="current_user.avt_url" alt="user's avatar">
              </a>
              <div class="dropdown-menu navbar-dark bg-dark" aria-labelledby="user-drop">
                <a class="dropdown-item" href="profile?id={{current_user._id}}" >View profile</a>
                <a class="dropdown-item" (click)="onSignOut()" routerLink="">Sign Out</a>
              </div>
            </li>
            <li *ngIf="email" class="nav-item">
              <a class="nav-link" routerLink="post">Write a post <i class="fas fa-feather-alt"></i></a>
            </li>
            <li *ngIf="!email" class="nav-item">
              <a class="nav-link" href="http://localhost:3000/login"><i class="fas fa-sign-in-alt"></i> Sign In/Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
